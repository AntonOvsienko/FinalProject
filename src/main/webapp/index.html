<html>
<head>
    <meta charset="utf-8">
    <title>hidden</title>
    <style>
        @import url(index_style.css);

    </style>
</head>
<body>
<div class="ribbon"></div>
<div class="login">
    <h1>Добро пожаловать</h1>
    <p>Введите логин и пароль</p>
    <form action="controller" method="post">
        <input name="command" value="login" hidden>
        <div class="input">
            <div class="blockinput">
                <i class="icon-envelope-alt"></i><input name="login" placeholder="Login">
            </div>
            <div class="blockinput">
                <i class="icon-unlock"></i><input name="password" type="password" placeholder="Password">
            </div>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
