<html>
<head>
    <meta charset="utf-8">
    <title>hidden</title>
    <style>
        fieldset {
            text-align: center;
            width: 20%;
            margin-top: 150px;
            margin-left: 40%;
        }
    </style>

</head>
<body>
<fieldset>
    <legend>Войти в систему</legend>
    <form id="auth" action="controller" method="post">
        <input name="command" value="login" hidden>
        <p><label>Логин: <input name="login" value="admin" required></label></p>
        <p><label>Пароль: <input name="password" type="password" value="12345" required></label></p>
        <p><input type="submit" value="Войти"></p>
    </form>
</fieldset>
</body>
</html>
